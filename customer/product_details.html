<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Galoya Milk Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-to-home {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .back-to-home i {
            margin-right: 5px;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .arrow:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .product-price {
            font-size: 20px;
            color: #28a745;
            margin: 10px 0;
        }

        .product-rating {
            color: #ffc107;
            margin: 10px 0;
        }

        .product-description {
            font-size: 16px;
            color: #6c757d;
            margin: 20px 0;
        }

        .btn-group {
            margin: 20px 0;
        }

        .btn-group .btn {
            margin-right: 10px;
        }

        .review-section {
            margin-top: 40px;
        }
        .review-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .review-form .form-group {
            margin-bottom: 15px;
        }

        .review-form label {
            font-weight: bold;
        }

        .review-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .star-rating {
            color: #ffc107;
            cursor: pointer;
        }
        .star-rating i {
            font-size: 24px;
            margin-right: 5px;
        }
        .review-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .review-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .review-item:last-child {
            border-bottom: none;
        }

        .review-item .rating {
            color: #ffc107;
        }

        .review-item .text {
            font-size: 14px;
            color: #6c757d;
        }
        .modal-content {
            border-radius: 10px;
        }
        .modal-header {
            border-bottom: none;
        }
        .modal-footer {
            border-top: none;
        }
        .total-amount {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back to Home Button -->
        <a href="customer-products.html" class="back-to-home">
            <i class='bx bx-arrow-back'></i> Back to Home
        </a>

        <!-- Product Details -->
        <div id="productDetails">
            <!-- Image Container with Navigation Arrows -->
            <div class="image-container">
                <img src="" alt="Product Image" class="product-image" id="productImage">
                <button class="arrow arrow-left" id="prevImage"><i class='bx bx-chevron-left'></i></button>
                <button class="arrow arrow-right" id="nextImage"><i class='bx bx-chevron-right'></i></button>
            </div>

            <!-- Product Title, Price, Rating, and Description -->
            <div class="product-title" id="productTitle"></div>
            <div class="product-price" id="productPrice"></div>
            <div class="product-rating" id="productRating"></div>
            <div class="product-description" id="productDescription"></div>

            <!-- Buttons -->
            <div class="btn-group">
                <button class="btn btn-primary" id="addToCartButton">Add to Cart</button>
                <button class="btn btn-success" id="buyNowButton">Buy Now</button>
            </div>
        </div>

        <!-- Review Section -->
        <div class="review-section">
            <h3>Customer Reviews</h3>

            <!-- Review Form -->
            <div class="review-form">
                <div class="form-group">
                    <label for="reviewRating">Your Rating</label>
                    <div class="star-rating" id="reviewRating">
                        <i class='bx bx-star' data-rating="1"></i>
                        <i class='bx bx-star' data-rating="2"></i>
                        <i class='bx bx-star' data-rating="3"></i>
                        <i class='bx bx-star' data-rating="4"></i>
                        <i class='bx bx-star' data-rating="5"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reviewText">Your Review</label>
                    <textarea id="reviewText" rows="4" placeholder="Write your review..."></textarea>
                </div>
                <button class="btn btn-primary" id="submitReview">Submit Review</button>
            </div>

            <!-- Review List -->
            <div class="review-list" id="reviewList">
                <!-- Reviews will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems">
                        <!-- Cart items will be dynamically inserted here -->
                    </div>
                    <div class="total-amount">
                        <h5>Total: <span id="cartTotal">Rs. 0.00</span></h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="checkoutButton">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase Integration -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import {
            getDatabase,
            ref,
            get,
            set,
            push,
            onValue,
        } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDhThO6iR48f6loaQU40yCiA1IGInq_ZZ",
            authDomain: "galoya-web-app.firebaseapp.com",
            databaseURL: "galoya-web-app-default-rtdb.firebaseio.com/",
            projectId: "galoya-web-app",
            storageBucket: "gs://galoya-web-app.firebasestorage.app",
            messagingSenderId: "272214790341",
            appId: "1:272214790341:web:4b7238b47d601a378da0ac",
            measurementId: "G-322L3R40GC"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get("id");

        // Fetch product details
        async function fetchProductDetails() {
            const productRef = ref(database, `Products/${productId}`);
            const snapshot = await get(productRef);

            if (snapshot.exists()) {
                const product = snapshot.val();
                displayProductDetails(product);
                loadReviews();
            } else {
                document.getElementById("productDetails").innerHTML = `<p class="text-danger">Product not found.</p>`;
            }
        }

        // Display product details
        function displayProductDetails(product) {
            const productImage = document.getElementById("productImage");
            const productTitle = document.getElementById("productTitle");
            const productPrice = document.getElementById("productPrice");
            const productRating = document.getElementById("productRating");
            const productDescription = document.getElementById("productDescription");

            // Set initial image
            let currentImageIndex = 0;
            const images = product.ImageLinks;
            productImage.src = images[currentImageIndex];

            // Update product details
            productTitle.textContent = product.name;
            productPrice.textContent = `Rs. ${product.Price}`;
            productRating.innerHTML = generateRatingStars(product.Rating);
            productDescription.textContent = product.Description;

            // Add event listeners for arrow buttons
            document.getElementById("prevImage").addEventListener("click", () => {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                productImage.src = images[currentImageIndex];
            });

            document.getElementById("nextImage").addEventListener("click", () => {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                productImage.src = images[currentImageIndex];
            });

            // Add to Cart button functionality
            document.getElementById("addToCartButton").addEventListener("click", () => {
                const productToAdd = {
                    id: productId,
                    name: product.name,
                    Price: product.Price,
                    quantity: 1,
                };
                addToCart(productToAdd);
                openCartModal();
            });

            // Buy Now button functionality
            document.getElementById("buyNowButton").addEventListener("click", () => {
                // Redirect to product-buy.html with product ID
                window.location.href = `product-buy.html?id=${productId}`;
            });
        }

        // Generate rating stars
        function generateRatingStars(rating) {
            let stars = "";
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += `<i class='bx bxs-star'></i>`;
                } else if (i - 0.5 === rating) {
                    stars += `<i class='bx bxs-star-half'></i>`;
                } else {
                    stars += `<i class='bx bx-star'></i>`;
                }
            }
            return stars;
        }

        // Star Rating Interaction
        const starRating = document.getElementById("reviewRating");
        const stars = starRating.querySelectorAll("i");

        stars.forEach((star) => {
            star.addEventListener("click", () => {
                const rating = star.getAttribute("data-rating");
                stars.forEach((s, index) => {
                    if (index < rating) {
                        s.classList.remove("bx-star");
                        s.classList.add("bxs-star");
                    } else {
                        s.classList.remove("bxs-star");
                        s.classList.add("bx-star");
                    }
                });
                // Save the selected rating
                starRating.setAttribute("data-selected-rating", rating);
            });
        });

        // Submit Review Functionality
        const submitReviewButton = document.getElementById("submitReview");
        submitReviewButton.addEventListener("click", () => {
            const reviewText = document.getElementById("reviewText").value;
            const selectedRating = starRating.getAttribute("data-selected-rating");

            if (!selectedRating || !reviewText) {
                alert("Please provide both a rating and a review.");
                return;
            }

            const review = {
                rating: selectedRating,
                text: reviewText,
                timestamp: new Date().toISOString(),
            };

            // Save the review to Firebase
            const reviewsRef = ref(database, `Products/${productId}/Reviews`);
            push(reviewsRef, review)
                .then(() => {
                    alert("Review submitted successfully!");
                    document.getElementById("reviewText").value = ""; // Clear the textarea
                    stars.forEach((star) => {
                        star.classList.remove("bxs-star");
                        star.classList.add("bx-star");
                    });
                    starRating.removeAttribute("data-selected-rating");
                    loadReviews(); // Reload reviews
                })
                .catch((error) => {
                    console.error("Error submitting review:", error);
                    alert("Failed to submit review. Please try again.");
                });
        });

        // Load Reviews
        function loadReviews() {
            const reviewsRef = ref(database, `Products/${productId}/Reviews`);
            onValue(reviewsRef, (snapshot) => {
                const reviews = snapshot.val();
                const reviewList = document.getElementById("reviewList");
                reviewList.innerHTML = ""; // Clear existing reviews

                if (reviews) {
                    Object.values(reviews).forEach((review) => {
                        const reviewItem = document.createElement("div");
                        reviewItem.classList.add("review-item");
                        reviewItem.innerHTML = `
                            <div class="rating">${generateRatingStars(review.rating)}</div>
                            <div class="text">${review.text}</div>
                            <div class="timestamp">${new Date(review.timestamp).toLocaleString()}</div>
                        `;
                        reviewList.appendChild(reviewItem);
                    });
                } else {
                    reviewList.innerHTML = `<p>No reviews yet. Be the first to review!</p>`;
                }
            });
        }

        // Fetch product details when the page loads
        fetchProductDetails();
    </script>
</body>
</html>
