<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Galoya Milk Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .checkout-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .step h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
        }
        .step h2 i {
            margin-right: 10px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #34495e;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 10px 15px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #5e72e4;
            box-shadow: 0 0 5px rgba(94, 114, 228, 0.3);
        }
        .btn-next, .btn-confirm {
            background-color: #5e72e4;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-next i, .btn-confirm i {
            margin-left: 8px;
        }
        .btn-next:hover, .btn-confirm:hover {
            background-color: #4a5bbf;
        }
        .confirmation-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .confirmation-details p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }
        .confirmation-details strong {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <!-- Step 1: Payment Method -->
        <div id="step1" class="step active">
            <h2><i class='bx bx-credit-card'></i>Select Payment Method</h2>
            <div class="form-group">
                <label>Choose a payment method:</label>
                <select id="paymentMethod" class="form-control">
                    <option value="debit">Debit Card</option>
                    <option value="credit">Credit Card</option>
                    <option value="cod">Cash on Delivery</option>
                </select>
            </div>
            <button class="btn-next" onclick="nextStep(2)">Next <i class='bx bx-chevron-right'></i></button>
        </div>

        <!-- Step 2: Card Details (for Debit/Credit Card) -->
        <div id="step2" class="step">
            <h2><i class='bx bx-card'></i>Enter Card Details</h2>
            <div class="form-group">
                <label>Card Number</label>
                <input type="text" id="cardNumber" class="form-control" placeholder="1234 5678 9012 3456">
            </div>
            <div class="form-group">
                <label>Expiry Date</label>
                <input type="text" id="expiryDate" class="form-control" placeholder="MM/YY">
            </div>
            <div class="form-group">
                <label>CVV</label>
                <input type="text" id="cvv" class="form-control" placeholder="123">
            </div>
            <button class="btn-next" onclick="nextStep(3)">Next <i class='bx bx-chevron-right'></i></button>
        </div>

        <!-- Step 3: Address and Phone Number -->
        <div id="step3" class="step">
            <h2><i class='bx bx-map'></i>Enter Delivery Details</h2>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" class="form-control" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea id="address" class="form-control" placeholder="123 Main St, City, Country"></textarea>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="phoneNumber" class="form-control" placeholder="+94 77 123 4567">
            </div>
            <button class="btn-next" onclick="nextStep(4)">Next <i class='bx bx-chevron-right'></i></button>
        </div>

        <!-- Step 4: Confirm Order -->
        <div id="step4" class="step">
            <h2><i class='bx bx-check-circle'></i>Confirm Your Order</h2>
            <div class="confirmation-details">
                <p><strong>Payment Method:</strong> <span id="confirmPaymentMethod"></span></p>
                <p><strong>Card Number:</strong> <span id="confirmCardNumber"></span></p>
                <p><strong>Address:</strong> <span id="confirmAddress"></span></p>
                <p><strong>Phone Number:</strong> <span id="confirmPhoneNumber"></span></p>
            </div>
            <button class="btn-confirm" onclick="confirmOrder()">Confirm Order <i class='bx bx-check'></i></button>
        </div>
    </div>

    <script>
        let currentStep = 1;

        function nextStep(step) {
            // Hide current step
            document.getElementById(`step${currentStep}`).classList.remove('active');
            // Show next step
            document.getElementById(`step${step}`).classList.add('active');
            currentStep = step;

            // Update confirmation details
            if (step === 4) {
                const paymentMethod = document.getElementById('paymentMethod').value;
                const cardNumber = document.getElementById('cardNumber').value;
                const address = document.getElementById('address').value;
                const phoneNumber = document.getElementById('phoneNumber').value;

                document.getElementById('confirmPaymentMethod').textContent = paymentMethod === 'cod' ? 'Cash on Delivery' : paymentMethod;
                document.getElementById('confirmCardNumber').textContent = cardNumber || 'N/A';
                document.getElementById('confirmAddress').textContent = address;
                document.getElementById('confirmPhoneNumber').textContent = phoneNumber;
            }
        }

        function confirmOrder() {
            alert('Your order has been confirmed! Thank you for shopping with Galoya Milk.');
            window.location.href = "customer-products.html";
        }
    </script>
</body>
</html>
