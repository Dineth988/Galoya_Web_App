<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Galoya Milk Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-weight: bold;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item h5 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .cart-item p {
            margin: 5px 0;
            color: #666;
        }
        .cart-item input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn-checkout {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-checkout:hover {
            background-color: #218838;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .total-amount {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Your Cart</h1>
        <div id="cartItems">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="total-amount">
            <h4>Total: <span id="cartTotal">Rs. 0.00</span></h4>
        </div>
        <button class="btn-checkout" onclick="proceedToCheckout()">Proceed to Checkout</button>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include Cart Logic -->
    <script>
        // Load cart items from localStorage
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Render cart items
        function renderCartItems() {
            const cartItemsContainer = document.getElementById("cartItems");
            const cartTotalElement = document.getElementById("cartTotal");

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
                cartTotalElement.textContent = "Rs. 0.00";
                return;
            }

            let totalAmount = 0;
            cartItemsContainer.innerHTML = cart.map((item, index) => {
                totalAmount += item.Price * item.quantity;
                return `
                    <div class="cart-item">
                        <h5>${item.name}</h5>
                        <p>Price: Rs. ${item.Price}</p>
                        <p>Quantity: <input type="number" value="${item.quantity}" min="1" max="${item.Stock}" onchange="updateQuantity(${index}, this.value)"></p>
                        <p>Total: Rs. ${item.Price * item.quantity}</p>
                        <button onclick="removeItem(${index})" class="btn btn-danger btn-sm">Remove</button>
                    </div>
                `;
            }).join("");

            cartTotalElement.textContent = `Rs. ${totalAmount.toFixed(2)}`;
        }

        // Update item quantity
        function updateQuantity(index, quantity) {
            if (quantity < 1 || quantity > cart[index].Stock) {
                alert(`Quantity cannot exceed available stock (${cart[index].Stock}).`);
                return;
            }
            cart[index].quantity = parseInt(quantity);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCartItems();
        }

        // Remove item from cart
        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCartItems();
        }

        // Proceed to checkout
        function proceedToCheckout() {
            // Redirect to checkout.html
            window.location.href = "checkout.html";
        }

        // Render cart items when the page loads
        renderCartItems();
    </script>
</body>
</html>
