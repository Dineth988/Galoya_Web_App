<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Galoya Milk Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* Add your custom styles here */
        .order-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .order-card h3 {
            margin-bottom: 10px;
        }
        .order-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Galoya Milk</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="customer-products.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="myorders.html">My Orders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- My Orders Section -->
    <section class="container my-5">
        <h2>My Orders</h2>
        <div id="ordersList">
            <!-- Orders will be dynamically inserted here -->
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase Integration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDhThO6iR48f6loaQU40yCiA1IGInq_ZZ",
            authDomain: "galoya-web-app.firebaseapp.com",
            databaseURL: "galoya-web-app-default-rtdb.firebaseio.com/",
            projectId: "galoya-web-app",
            storageBucket: "gs://galoya-web-app.firebasestorage.app",
            messagingSenderId: "272214790341",
            appId: "1:272214790341:web:4b7238b47d601a378da0ac",
            measurementId: "G-322L3R40GC"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Fetch orders for the current user
        async function fetchOrders() {
            const userId = "user123"; // Replace with the actual user ID
            const ordersRef = ref(database, `Orders/${userId}`);
            const snapshot = await get(ordersRef);

            if (snapshot.exists()) {
                const orders = snapshot.val();
                renderOrders(orders);
            } else {
                document.getElementById("ordersList").innerHTML = "<p>No orders found.</p>";
            }
        }

        // Render orders
        function renderOrders(orders) {
            const ordersList = document.getElementById("ordersList");
            ordersList.innerHTML = "";

            Object.keys(orders).forEach((key) => {
                const order = orders[key];
                const orderCard = document.createElement("div");
                orderCard.classList.add("order-card");
                orderCard.innerHTML = `
                    <h3>Order ID: ${key}</h3>
                    <p>Total: Rs. ${order.total}</p>
                    <p>Status: ${order.status}</p>
                    <a href="order_details.html?id=${key}" class="btn btn-primary">View Details</a>
                `;
                ordersList.appendChild(orderCard);
            });
        }

        // Fetch orders when the page loads
        fetchOrders();
    </script>
</body>
</html>
