<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(images/BgImage.webp) no-repeat center;
            background-size: cover;
            margin: 0;
        }
        #login-container {
            width: 350px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.021);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            text-align: center;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        button {
            background: blue;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
        a {
            color: rgb(240, 6, 6);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h2 style="color: rgb(55, 14, 238);">Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <p style="color: rgb(5, 0, 0);">Don't have an account? <a href="register.html">Sign Up</a></p>
    </div>

    <script type="module">
        import { auth, signInWithEmailAndPassword } from "./firebase.js";

        document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log("User logged in:", userCredential.user);
        alert("Login successful! ✅");
        window.location.replace("customer-products.html"); // Changed from href to replace
    } catch (error) {
        alert("Invalid email or password ❌");
        console.error(error);
    }
});

    </script>

</body>
</html>
