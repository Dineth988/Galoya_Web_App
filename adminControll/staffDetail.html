<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Details - Galoya Milk Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e6ecef, #d1dfe7);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-left: 60px;
            margin-top: 40px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 90%;
            border-collapse: collapse;
            margin: 40px auto;
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
            font-size: 14px;
        }
        th {
            background: linear-gradient(90deg, #5e72e4, #4a5bbf);
            color: #fff;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background: #f9fafb;
        }
        tr:hover {
            background: #e9ecef;
            transition: background 0.3s ease;
        }
        .editBtn, .removeBtn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .editBtn {
            background: #f3f7fe;
            color: #3b82f6;
        }
        .editBtn:hover {
            background: #3b82f6;
            color: #fff;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3);
        }
        .removeBtn {
            background: #f3f7fe;
            color: #c22929;
        }
        .removeBtn:hover {
            background: #c22929;
            color: #fff;
            box-shadow: 0 0 0 4px rgba(194, 41, 41, 0.3);
        }
        #addStaffBtn {
            margin-left: 60px;
            padding: 10px 20px;
            background: linear-gradient(90deg, #5e72e4, #4a5bbf);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
        }
        #addStaffBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(94, 114, 228, 0.4);
            background: linear-gradient(90deg, #4a5bbf, #3a4ba0);
        }
        .overlay {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        .overlay.active {
            visibility: visible;
            opacity: 1;
        }
        .overlayForm {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            width: 500px;
            margin: 100px auto;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        #closeBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: #c22929;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        #closeBtn:hover {
            transform: scale(1.1);
            background: #a11a1a;
        }
        .confirmBtn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #5e72e4, #4a5bbf);
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .confirmBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(94, 114, 228, 0.4);
            background: linear-gradient(90deg, #4a5bbf, #3a4ba0);
        }
        .confirmBtn:active {
            transform: scale(0.98);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #5e72e4;
            outline: none;
            box-shadow: 0 0 5px rgba(94, 114, 228, 0.3);
        }
        label {
            font-weight: 500;
            color: #2c3e50;
        }
    </style>
    <script type="module">
        import { getFirestore, collection, getDocs, doc, setDoc, addDoc, getDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDhThO6iR48f6loaQU40yCiA1IGInq_ZZk",
            authDomain: "galoya-web-app.firebaseapp.com",
            projectId: "galoya-web-app",
            storageBucket: "gs://galoya-web-app.appspot.com",
            messagingSenderId: "272214790341",
            appId: "1:272214790341:web:4b7238b47d601a378da0ac",
            measurementId: "G-322L3R40GC"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const database = getDatabase(app);

        async function loadStaffData() {
            const staffTableBody = document.getElementById("staffTableBody");
            staffTableBody.innerHTML = "";

            try {
                const staffRef = collection(db, "staff");
                const querySnapshot = await getDocs(staffRef);
                querySnapshot.forEach((doc) => {
                    const staffData = doc.data();
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${staffData.name}</td>
                        <td>${staffData.email}</td>
                        <td>${staffData.role}</td>
                        <td><button class="editBtn" data-id="${doc.id}">Edit</button></td>
                        <td><button class="removeBtn" data-id="${doc.id}">Remove</button></td>
                    `;
                    staffTableBody.appendChild(row);
                });

                document.querySelectorAll(".removeBtn").forEach(button => {
                    button.addEventListener("click", async (event) => {
                        const docId = event.target.getAttribute("data-id");
                        if (!docId) return;
                        try {
                            await deleteDoc(doc(db, "staff", docId));
                            event.target.closest("tr").remove();
                            alert("Staff member removed successfully.");
                            logActivity(`Staff member "${event.target.closest('tr').cells[0].textContent}" removed.`);
                        } catch (error) {
                            console.error("Error deleting staff member:", error);
                        }
                    });
                });

                document.querySelectorAll(".editBtn").forEach(button => {
                    button.addEventListener("click", async (event) => {
                        const docId = event.target.getAttribute("data-id");
                        if (!docId) return;
                        try {
                            const staffDocRef = doc(db, "staff", docId);
                            const staffDocSnap = await getDoc(staffDocRef);
                            if (staffDocSnap.exists()) {
                                const staffData = staffDocSnap.data();
                                document.getElementById("divTwo").classList.add("active");
                                document.getElementById("nameStaffEdit").value = staffData.name;
                                document.getElementById("emailStaffEdit").value = staffData.email;
                                document.getElementById("roleEdit").value = staffData.role;
                                document.getElementById("editStaffId").value = docId;
                            }
                        } catch (error) {
                            console.error("Error fetching staff details:", error);
                        }
                    });
                });
            } catch (error) {
                console.error("Error fetching staff data:", error);
            }
        }

        document.getElementById("edit").addEventListener("click", async (event) => {
            event.preventDefault();
            const docId = document.getElementById("editStaffId").value;
            const name = document.getElementById("nameStaffEdit").value;
            const email = document.getElementById("emailStaffEdit").value;
            const role = document.getElementById("roleEdit").value;

            if (!docId || !name || !email || !role) {
                alert("Please fill all fields!");
                return;
            }

            try {
                const staffDocRef = doc(db, "staff", docId);
                await updateDoc(staffDocRef, { name, email, role });
                alert("Staff details updated successfully!");
                document.getElementById("divTwo").classList.remove("active");
                loadStaffData();
                logActivity(`Staff member "${name}" updated.`);
            } catch (error) {
                console.error("Error updating staff details:", error);
            }
        });

        document.getElementById("addStaffBtn").addEventListener("click", () => {
            document.getElementById("divOne").classList.add("active");
        });

        document.getElementById("confirm").addEventListener("click", async (event) => {
            event.preventDefault();
            const name = document.getElementById("nameStaff").value;
            const email = document.getElementById("emailStaff").value;
            const role = document.getElementById("role").value;

            if (!name || !email || !role) {
                alert("Please fill all fields!");
                return;
            }

            try {
                const docRef = await addDoc(collection(db, "staff"), {
                    name: name,
                    email: email,
                    role: role,
                    password: "123456"
                });
                alert("Staff added successfully!");
                document.getElementById("divOne").classList.remove("active");
                loadStaffData();
                logActivity(`New staff member "${name}" added.`);
                document.getElementById("nameStaff").value = "";
                document.getElementById("emailStaff").value = "";
                document.getElementById("role").value = "admin";
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        });

        document.getElementById("closeBtn").addEventListener("click", () => {
            document.getElementById("divOne").classList.remove("active");
            document.getElementById("divTwo").classList.remove("active");
        });

        async function logActivity(activity) {
            const activitiesRef = ref(database, "Activities");
            await push(activitiesRef, { activity, timestamp: new Date().toLocaleString() });
        }

        loadStaffData();
    </script>
</head>
<body>
    <div style="display: flex; flex-direction: row; align-items: center;">
        <h1>Staff Details</h1>
        <button id="addStaffBtn">Add Staff</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody id="staffTableBody"></tbody>
    </table>
    <div class="overlay" id="divOne">
        <div class="overlayForm">
            <h2>Add Staff Details</h2>
            <button id="closeBtn">&times;</button>
            <div>
                <div style="display: flex; gap: 20px;">
                    <div>
                        <label>Email</label>
                        <input type="text" id="emailStaff">
                    </div>
                    <div>
                        <label>Name</label>
                        <input type="text" id="nameStaff">
                    </div>
                </div>
                <label>Role</label>
                <select id="role">
                    <option value="admin">Admin</option>
                    <option value="marketingManager">Marketing Manager</option>
                    <option value="inventoryManager">Inventory Manager</option>
                    <option value="salesRep">Sales Representative</option>
                </select>
                <button class="confirmBtn" id="confirm">Confirm</button>
            </div>
        </div>
    </div>
    <div class="overlay" id="divTwo">
        <div class="overlayForm">
            <h2>Edit Staff Details</h2>
            <button id="closeBtn">&times;</button>
            <input type="hidden" id="editStaffId">
            <div>
                <div style="display: flex; gap: 20px;">
                    <div>
                        <label>Email</label>
                        <input type="text" id="emailStaffEdit">
                    </div>
                    <div>
                        <label>Name</label>
                        <input type="text" id="nameStaffEdit">
                    </div>
                </div>
                <label>Role</label>
                <select id="roleEdit">
                    <option value="admin">Admin</option>
                    <option value="marketingManager">Marketing Manager</option>
                    <option value="inventoryManager">Inventory Manager</option>
                    <option value="salesRep">Sales Representative</option>
                </select>
                <button class="confirmBtn" id="edit">Confirm</button>
            </div>
        </div>
    </div>
</body>
</html>
