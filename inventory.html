<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f8f9fa;
        margin: 0;
        background: url(b.avif);
      }

      .container {
        margin-top: 20px;
      }

      .product-list {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
      }

      .product-card {
        display: flex;
        align-items: center;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        transition: 0.3s;
        max-width: 500px;
      }

      .product-card:hover {
        transform: scale(1.02);
      }

      .product-image {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 15px;
      }

      .product-details {
        flex: 1;
      }

      .product-title {
        font-size: 18px;
        font-weight: bold;
        margin: 0;
        color: #333;
      }

      .product-price {
        font-size: 16px;
        color: #007bff;
        font-weight: bold;
      }

      .product-stock {
        font-size: 14px;
        color: #000000;
      }

      /* Buttons */
      .update-btn {
        background-color: #2ecc71;
        color: white;
        border: none;
        padding: 5px 10px;
        font-size: 14px;
        border-radius: 5px;
        transition: 0.3s;
      }

      .update-btn:hover {
        background-color: #1db90e;
        scale: 0.9;
      }

      .delete-btn {
        background-color: #43a8e2;
        color: white;
        border: none;
        padding: 5px 10px;
        font-size: 14px;
        border-radius: 5px;
        transition: 0.3s;
      }

      .delete-btn:hover {
        background-color: #1f8ac9;
        scale: 0.9;
      }

      /* Modal Styling */
      .modal {
        display: block;
        position: absolute;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border-radius: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        padding: 20px 30px;
        box-shadow: 5px 5px 10px 10px rgba(0, 0, 0, 0.15);
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
      }

      .modal .modal-element input[type="number"],
      .modal .modal-element input[type="text"] {
        margin-top: 5px;
        display: block;
        width: 100%;
        padding: 10px;
        outline: 1px solid#aaa;
        border-radius: 5px;
      }

      .close {
        position: absolute;
        right: 15px;
        top: 10px;
        font-size: 24px;
        cursor: pointer;
      }

      .save-btn {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      .save-btn:hover {
        background-color: #218838;
        scale: 0.9;
      }

      /* Low stock product highlight */
      .product-card.low-stock {
        border: 3px solid red;
        background-color: #ffe6e6;
      }

      /* Notification Styling */
      .notification-container {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        z-index: 9999;
      }

      .notification {
        background-color: #ffcccc;
        padding: 10px;
        border-radius: 5px;
        color: #d9534f;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Inventory</h2>
      <div id="product-list" class="product-list"></div>
    </div>

    <!-- Update Product Modal -->
    <div id="updateModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Update Product</h3>
        <form id="updateForm">
          <input type="hidden" id="productId" />
          <div class="modal-element">
            <label>Product Name:</label>
            <input type="text" id="updateTitle" required />
          </div>

          <div class="modal-element">
            <label>Price (Rs):</label>
            <input type="number" id="updatePrice" required />
          </div>

          <div class="modal-element">
            <label>Stock:</label>
            <input type="number" id="updateStock" required />
          </div>

          <div class="modal-element">
            <label>Image URL:</label>
            <input type="text" id="updateImage" />
          </div>
          <button type="submit" class="save-btn">Save Changes</button>
        </form>
      </div>
    </div>

    <div id="notification-container" class="notification-container"></div>

    <script type="module">
      // Import Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        get,
        remove,
        update,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDhThO6iR48f6loaQU40yCiA1IGInq_ZZ",
        authDomain: "galoya-web-app.firebaseapp.com",
        databaseURL: "https://galoya-web-app-default-rtdb.firebaseio.com/",
        projectId: "galoya-web-app",
        storageBucket: "galoya-web-app.appspot.com",
        messagingSenderId: "272214790341",
        appId: "1:272214790341:web:4b7238b47d601a378da0ac",
        measurementId: "G-322L3R40GC",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // Check for low stock products
      function checkLowStock(products) {
        const lowStockProducts = [];
        for (const productId in products) {
          const product = products[productId];
          if (product.Stock < 5) {
            // Define your low stock threshold here
            lowStockProducts.push(product);
          }
        }
        return lowStockProducts;
      }

      // Fetch products
      async function fetchProducts() {
        const productsRef = ref(database, "Products");
        const snapshot = await get(productsRef);

        if (snapshot.exists()) {
          displayProducts(snapshot.val());

          // Check for low stock products
          const lowStockProducts = checkLowStock(products);
          if (lowStockProducts.length > 0) {
            showLowStockNotification(lowStockProducts);
          }
        } else {
          console.log("No products found.");
        }
      }

      function displayProducts(products) {
        const productList = document.getElementById("product-list");
        productList.innerHTML = "";

        for (const productId in products) {
          const product = products[productId];

          const card = document.createElement("div");
          card.classList.add("product-card");

          // Add low stock warning class if stock is low
          if (product.Stock < 50) {
            card.classList.add("low-stock"); // Add a special class for low stock
          }

          card.innerHTML = `
                <img class="product-image" src="${
                  product.ImageLinks?.[0] || "assets/default-image.jpg"
                }"
                alt="${product.ProductTitle}">
                <div class="product-details">
                <p class="product-title">${product.ProductTitle}</p>
                <p class="product-price">Rs. ${product.Price}</p>
                <p class="product-stock">Stock: ${product.Stock || "N/A"}</p>
                <button class="update-btn" onclick="updateProduct('${productId}')">Update</button>
                <button class="delete-btn" onclick="deleteProduct('${productId}')">Delete</button>
            </div>
          `;

          productList.appendChild(card);
        }
      }

      function showLowStockNotification(lowStockProducts) {
        const notificationContainer = document.getElementById(
          "notification-container"
        );

        // Create a notification element
        const notification = document.createElement("div");
        notification.classList.add("notification");

        const productNames = lowStockProducts
          .map((product) => product.ProductTitle)
          .join(", ");
        notification.innerHTML = `<strong>Low Stock Alert:</strong> The following products are running low: ${productNames}`;

        notificationContainer.appendChild(notification);

        // Hide notification after 5 seconds
        setTimeout(() => {
          notificationContainer.removeChild(notification);
        }, 5000);
      }

      window.updateProduct = async (productId) => {
        const productRef = ref(database, `Products/${productId}`);
        const snapshot = await get(productRef);

        if (snapshot.exists()) {
          const product = snapshot.val();
          document.getElementById("productId").value = productId;
          document.getElementById("updateTitle").value = product.ProductTitle;
          document.getElementById("updatePrice").value = product.Price;
          document.getElementById("updateStock").value = product.Stock || 0;
          document.getElementById("updateImage").value =
            product.ImageLinks?.[0] || "";

          document.getElementById("updateModal").style.display = "flex";
        }
      };

      // Handle form submission for updating the product
      const updateForm = document.getElementById("updateForm");
      updateForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const productId = document.getElementById("productId").value;
        const updatedTitle = document.getElementById("updateTitle").value;
        const updatedPrice = document.getElementById("updatePrice").value;
        const updatedStock = document.getElementById("updateStock").value;
        const updatedImage = document.getElementById("updateImage").value;

        const productRef = ref(database, `Products/${productId}`);

        try {
          await update(productRef, {
            ProductTitle: updatedTitle,
            Price: updatedPrice,
            Stock: updatedStock,
            ImageLinks: [updatedImage], // Assuming ImageLinks is an array
          });
          alert("Product updated successfully!");
          document.getElementById("updateModal").style.display = "none"; // Close modal after update
          fetchProducts(); // Refresh the product list
        } catch (error) {
          console.error("Error updating product:", error);
          alert("Error updating product. Please try again.");
        }
      });

      // Close modal logic
      const closeModal = document.querySelector(".close");
      const modal = document.getElementById("updateModal");

      closeModal.onclick = () => {
        modal.style.display = "none";
      };

      // Close modal if clicked outside
      window.onclick = (event) => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };

      fetchProducts();
    </script>
  </body>
</html>
