<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f8f9fa;
        margin: 0;
        background: url(b.avif);
      }

      .container {
        margin-top: 20px;
      }

      .product-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .product-card {
        /* display: flex;
        align-items: center;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        transition: 0.3 s;
        max-width: 500px;
        animation: fadeIn 0.5s ease-in-out; */
        display: flex;
        align-items: center;
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        width: 100%;
        transition: transform 0.3s ease-in-out;
        max-width: 500px;
        border: 1px solid #e0e0e0;
      }

      .product-card:hover {
        /* transform: scale(1.02); */
        transform: translateY(-5px);
      }

      .product-image {
        /* width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 15px; */
        width: 130px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 20px;
        border: 3px solid #000000;
      }

      .product-details {
        flex: 1;
      }

      .product-title {
        /* font-size: 18px;
        font-weight: bold;
        margin: 0;
        color: #333; */
        font-size: 20px;
        font-weight: bold;
        margin: 0;
        color: #000000;
      }

      .product-price {
        /* font-size: 16px;
        color: #007bff;
        font-weight: bold; */
        font-size: 18px;
        color: #ff5a5f;
        font-weight: bold;
      }

      .product-stock {
        font-size: 14px;
        color: #000000;
      }

      /* Buttons */
      /* .update-btn {
        background-color: #2ecc71;
        color: white;
        border: none;
        padding: 5px 10px;
        font-size: 14px;
        border-radius: 5px;
        transition: 0.3s;
      } */

      .update-btn,
      .delete-btn {
        width: 80px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        border: none;
        cursor: pointer;
      }

      .update-btn {
        background: #2ecc71;
        color: white;
      }

      .delete-btn {
        background: #43a8e2;
        color: white;
      }

      .update-btn:hover {
        background-color: #1db90e;
        scale: 0.9;
      }

      /* .delete-btn {
        background-color: #43a8e2;
        color: white;
        border: none;
        padding: 5px 10px;
        font-size: 14px;
        border-radius: 5px;
        transition: 0.3s;
      } */

      .delete-btn:hover {
        background-color: #1f8ac9;
        scale: 0.9;
      }

      /* Modal Styling */
      .modal {
        display: block;
        position: absolute;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border-radius: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        padding: 20px 30px;
        box-shadow: 5px 5px 10px 10px rgba(0, 0, 0, 0.15);
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
      }

      .modal .modal-element input[type="number"],
      .modal .modal-element input[type="text"] {
        margin-top: 5px;
        display: block;
        width: 100%;
        padding: 10px;
        outline: 1px solid#aaa;
        border-radius: 5px;
      }

      .close {
        position: absolute;
        right: 15px;
        top: 10px;
        font-size: 24px;
        cursor: pointer;
      }

      .save-btn {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      .save-btn:hover {
        background-color: #218838;
        scale: 0.9;
      }

      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
        75% {
          transform: translateX(-5px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .highlight {
        animation: shake 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Sales</h2>
      <div id="product-list" class="product-list"></div>
    </div>

    <!-- Update Product Modal -->
    <div id="updateModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Update Price</h3>
        <form id="updateForm">
          <input type="hidden" id="productId" />

          <div class="modal-element">
            <label>Price (Rs):</label>
            <input type="number" id="updatePrice" required />
          </div>

          <button type="submit" class="save-btn">Save Changes</button>
        </form>
      </div>
    </div>

    <script type="module">
      // Import Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        get,
        remove,
        update,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDhThO6iR48f6loaQU40yCiA1IGInq_ZZ",
        authDomain: "galoya-web-app.firebaseapp.com",
        databaseURL: "https://galoya-web-app-default-rtdb.firebaseio.com/",
        projectId: "galoya-web-app",
        storageBucket: "galoya-web-app.appspot.com",
        messagingSenderId: "272214790341",
        appId: "1:272214790341:web:4b7238b47d601a378da0ac",
        measurementId: "G-322L3R40GC",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // Check for low stock products
      function checkLowStock(products) {
        const lowStockProducts = [];
        for (const productId in products) {
          const product = products[productId];
          if (product.Stock < 5) {
            // Define your low stock threshold here
            lowStockProducts.push(product);
          }
        }
        return lowStockProducts;
      }

      // Fetch products
      async function fetchProducts() {
        const productsRef = ref(database, "Products");
        const snapshot = await get(productsRef);

        if (snapshot.exists()) {
          displayProducts(snapshot.val());

          // Check for low stock products
          //   const lowStockProducts = checkLowStock(products);
          //   if (lowStockProducts.length > 0) {
          //     showLowStockNotification(lowStockProducts);
          //   }
        } else {
          console.log("No products found.");
        }
      }

      function displayProducts(products) {
        const productList = document.getElementById("product-list");
        productList.innerHTML = "";

        for (const productId in products) {
          const product = products[productId];

          const card = document.createElement("div");
          card.classList.add("product-card");
          card.setAttribute("id", `product-${productId}`);

          card.innerHTML = `
                  <img class="product-image" src="${
                    product.ImageLinks?.[0] || "assets/default-image.jpg"
                  }"
                  alt="${product.ProductTitle}">
                  <div class="product-details">
                  <p class="product-title">${product.ProductTitle}</p>
                  <p class="product-price">Rs. ${product.Price}</p>
                  <p class="product-stock">Stock: ${product.Stock || "N/A"}</p>
                  <button class="update-btn" onclick="updateProduct('${productId}')">Update</button>
                  <button class="delete-btn" onclick="deleteProduct('${productId}')">Delete</button>
              </div>
            `;

          productList.appendChild(card);
        }
      }

      window.updateProduct = async (productId) => {
        const productRef = ref(database, `Products/${productId}`);
        const snapshot = await get(productRef);

        if (snapshot.exists()) {
          const product = snapshot.val();
          document.getElementById("productId").value = productId;
          document.getElementById("updatePrice").value = product.Price;

          document.getElementById("updateModal").style.display = "flex";
        }
      };

      // Handle form submission for updating the product
      const updateForm = document.getElementById("updateForm");
      updateForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const productId = document.getElementById("productId").value;
        const updatedPrice = document.getElementById("updatePrice").value;
        const productRef = ref(database, `Products/${productId}`);

        try {
          await update(productRef, {
            Price: updatedPrice,
          });

          alert("Price updated successfully!");
          const updateCard = document.getElementById(`product-${productId}`);
          if (updateCard) {
            updateCard.classList.add("highlight");
            // Force reflow
            void updateCard.offsetWidth;

            setTimeout(() => updateCard.classList.remove("highlight"), 2000);
          }

          document.getElementById("updateModal").style.display = "none"; // Close modal after update
          fetchProducts(); // Refresh the product list
        } catch (error) {
          console.error("Error updating price:", error);
          alert("Error updating price. Please try again.");
        }
      });

      // Close modal logic
      const closeModal = document.querySelector(".close");
      const modal = document.getElementById("updateModal");

      closeModal.onclick = () => {
        modal.style.display = "none";
      };

      // Close modal if clicked outside
      window.onclick = (event) => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };

      fetchProducts();
    </script>
  </body>
</html>
